<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <p>Twitter</p>
    </nav>
    <main>
        <div class="data-users">
            <p>Dados do usuário</p>
        </div>
        <div class="comment">
            <textarea id="comments" onkeyup="charactersCounter()" placeholder="O que está acontecendo?"></textarea>
            <button id="tweetButton">Tweet</button>
            <span class="counter-twitter" id="counter">140</span>
        </div>
    </main>
    <div class="comments-users">
        <p id="tweetOut"></p>
    </div>

    <script src="twitter.js"></script>
</body>

</html>
