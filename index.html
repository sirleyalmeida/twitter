<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter</title>
    <link href="style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <nav>
        <p>Twitter</p>
    </nav>
    <main>
        <div class="data-users">
						<p>O Twitter é uma forma de você se expressar e conseguir informações variadas sobre diversos assuntos. Insira uma mensagem ao lado e veja a mágica acontecer</p>
						<i class="fab fa-twitter"></i>
        </div>
        <div class="comment">
            <p id="comments" contenteditable="true" placeholder="O que está acontecendo?"></p>
            <button id="tweetButton" type="submit" disabled>Tweet</button>
            <p class="counter-twitter" id="counter">140</p>
        </div>
    </main>
    <div id="postComments" class="comments-post">
        <p class="feedTweet" id="tweetOut"></p>
    </div>
    <script src="twitter.js"></script>
</body>
</html>
