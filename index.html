<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <p>Twitter</p>
    </nav>
    <main>
        <form class="data-users">
            <p>Dados do usuário</p>
        </form>
        <div class="comment">
            <p id="comments" contenteditable="true" placeholder="O que está acontecendo?"></p>
            <button id="tweetButton" type="submit" disabled>Tweet</button>
            <p class="counter-twitter" id="counter">140</p>
        </div>
    </main>
    <div id="postComments" class="comments-users" class="hidden">
        <p class="addTweet" id="tweetOut"></p>
    </div>

    <script src="twitter.js"></script>
</body>

</html>
